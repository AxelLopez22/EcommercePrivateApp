<div class="my-container mx-auto">
    <div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let item of suggestedProduct">
        <div class="product-banner position-relative">
            <button type="button" class="btn btn-outline-light btn-lg">Shop now</button>
            <img src="../../assets/img/banner/{{item.banerimage}}" class="w-100" alt="Baner Image">
        </div>

        <div class="product-list">
            <app-suggested-products [category]="item.category"></app-suggested-products>
        </div>
    </div>
</div>
