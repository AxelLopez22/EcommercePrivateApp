<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row mb-3">
        <div class="col">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <!--Errors-->
            <div class="form-text text-danger" *ngIf="UserName.errors?.['required'] && (UserName.dirty || UserName.touched)">
                Nombre de usuario es requerido
            </div>
            <div class="form-text text-danger"
                *ngIf="!!UserName.errors?.['minlength'] && (UserName.dirty || UserName.touched)">
                Nombre de usuario invalidos
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
            <!--Errors-->
            <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
                Contraseña requerida
            </div>
            <div class="form-text text-danger"
                *ngIf="!!PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
                La contraseña debe tener entre 6 y 15 caracteres
            </div>
        </div>
    </div>

    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary"
            [disabled]="loginForm.invalid">Login
        </button>    
    </div>
    <div class="mt-3 text-center">
        <h5 class="text-success">{{message}}</h5>
    </div>
</form>
