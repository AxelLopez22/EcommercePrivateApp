<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row mb-3">
        <div class="col">
            <label for="UserName" class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" formControlName="username">

            <!--Errors-->
            <div class="form-text text-danger" *ngIf="UserName.errors?.['required'] && (UserName.dirty || UserName.touched)">
                Nombre de usuario es requerido
            </div>
            <div class="form-text text-danger"
                *ngIf="!!UserName.errors?.['minlength'] && (UserName.dirty || UserName.touched)">
                Nombre de usuario invalidos
            </div>
        </div>
        <div class="col">
            <label for="PhoneNumber" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phonenumber" formControlName="phonenumber">

            <div class="form-text text-danger" *ngIf="PhoneNumber.errors?.['required'] && (PhoneNumber.dirty || PhoneNumber.touched)">
                Numero de telefono es requerido
            </div>
            <div class="form-text text-danger"
                *ngIf="!!PhoneNumber.errors?.['minlength'] || PhoneNumber.errors?.['maxlength'] && (PhoneNumber.dirty || PhoneNumber.touched)">
                Numero de telefono invalido
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email addres</label>
        <input type="email" class="form-control" id="email" formControlName="email">

        <!--Errors-->
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Correo es requerido
        </div>
        <div class="form-text text-danger"
            *ngIf="!!Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Correo invalido
        </div>

    </div>

    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">

            <!--Errors-->
            <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
                Contraseña requerida
            </div>
            <div class="form-text text-danger"
                *ngIf="!!PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
                La contraseña debe tener entre 6 y 15 caracteres
            </div>

        </div>
        <div class="col mb-3">
            <label for="rpwd" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="rpwd" formControlName="rpwd">

            <div class="form-text text-danger" *ngIf="invalidRPWD">
                Las contraseñas no coinciden
            </div>

        </div>
    </div>

    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary" 
            [disabled]="registerForm.invalid">Create Account
        </button>    
    </div>

    <div class="mt-3 text-center">
        <h5 class="text-success">{{message}}</h5>
    </div>
</form>
